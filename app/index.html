  	<script type="text/javascript">
    $(function(){
      var finished= true;
      $('.enigms li a').each(function(i, elem) {
        var $elem= $(elem);
        var id= $elem.attr('id');
        var success= localStorage.getItem(id) === 'true';
        if (success) {
          $elem.removeClass('btn-default').addClass('btn-success');
          $elem.find('span').removeClass('glyphicon-remove').addClass('glyphicon-ok');
        } else {
          finished= false;
        }
      });
      if (finished) {
        alert("FINISHED");
      }

      $.okvideo({ video: '7iJjnKK9MpM',
                  volume: 100,
                  loop: true,
                  hd:true,
                  adproof: true,
                  annotations: false,
                  onFinished: function() { console.log('finished') },
                  unstarted: function() { console.log('unstarted') },
                  onReady: function() { console.log('onready') },
                  onPlay: function() { console.log('onplay') },
                  onPause: function() { console.log('pause') },
                  buffering: function() { console.log('buffering') },
                  cued: function() { console.log('cued') },
               });
    });
